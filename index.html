<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlay Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="./110c.jpg" alt="Fish Eye">
        <div class="overlay-text">
            <p><span class="prediction">Predicted as <span class="extremely-fresh">Extremely Fresh</span></span><br>
            Stored under GMP conditions for <span class="highlight">1 day</span><br>
            Remaining shelf life: <span class="highlight">10 days</span></p>
        </div>
    </div>
</body>
</html>
